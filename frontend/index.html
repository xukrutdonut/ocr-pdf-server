<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR PDF Server - Extractor de Texto</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: #ffffff;
      color: #111;
      min-height: 100vh;
      padding: 0;
      line-height: 1.8;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    h1 {
      color: #0073aa;
      text-align: center;
      margin-bottom: 50px;
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: -0.02em;
    }
    
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
      margin-bottom: 30px;
    }
    
    #dropzone {
      border: 2px dashed #ddd;
      border-radius: 0;
      padding: 80px 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #fafafa;
      margin: 30px 0;
    }
    
    #dropzone:hover {
      border-color: #0073aa;
      background: #f5f5f5;
    }
    
    #dropzone.dragover {
      border-color: #0073aa;
      background: #f0f0f0;
    }
    
    .dropzone-content {
      pointer-events: none;
    }
    
    .dropzone-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #0073aa;
    }
    
    .dropzone-text {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 12px;
      font-weight: 600;
    }
    
    .dropzone-subtext {
      font-size: 1rem;
      color: #666;
    }
    
    .result-header {
      background: #0073aa;
      color: white;
      padding: 20px 30px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.1rem;
    }
    
    .result-content {
      padding: 30px;
      white-space: pre-wrap;
      font-family: 'Courier New', Consolas, Monaco, monospace;
      background: #fff;
      line-height: 1.8;
      max-height: 600px;
      overflow-y: auto;
      color: #111;
      font-size: 0.95rem;
    }
    
    .result-content::selection {
      background: #0073aa;
      color: white;
    }
    
    .loading {
      text-align: center;
      padding: 60px;
      color: #0073aa;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e5e5;
      border-top: 4px solid #0073aa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background: #fcf0f0;
      color: #d63638;
      padding: 20px 30px;
      border-radius: 0;
      border-left: 4px solid #d63638;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      background: #f7f7f7;
      padding: 15px 30px;
      font-size: 0.95rem;
      color: #555;
      border-top: 1px solid #ddd;
    }
    
    input[type="file"] {
      display: none;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      #dropzone {
        margin: 20px 0;
        padding: 60px 20px;
      }
      
      .dropzone-text {
        font-size: 1.1rem;
      }
      
      .result-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OCR PDF Server</h1>
    
    <div class="card">
      <div id="dropzone">
        <div class="dropzone-content">
          <div class="dropzone-icon">üìÑ</div>
          <div class="dropzone-text">Arrastra tu archivo PDF aqu√≠</div>
          <div class="dropzone-subtext">o haz clic para seleccionar un archivo</div>
        </div>
      </div>
    </div>
    
    <div class="card" id="result-card" style="display: none;">
      <div class="result-header">
        <span>üìù</span>
        <span>Texto Extra√≠do</span>
      </div>
      <div id="result"></div>
      <div class="stats" id="stats" style="display: none;"></div>
    </div>
  </div>
  
  <input type="file" id="fileInput" accept="application/pdf">
  
  <script>
    const dropzone = document.getElementById('dropzone');
    const result = document.getElementById('result');
    const resultCard = document.getElementById('result-card');
    const fileInput = document.getElementById('fileInput');
    const stats = document.getElementById('stats');

    dropzone.addEventListener('click', () => fileInput.click());
    
    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });
    
    dropzone.addEventListener('dragleave', e => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
    });
    
    dropzone.addEventListener('drop', async e => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
    
    fileInput.addEventListener('change', () => {
      handleFiles(fileInput.files);
    });

    async function handleFiles(files) {
      const file = files[0];
      if (!file || file.type !== 'application/pdf') {
        showError('Solo se permiten archivos PDF');
        return;
      }
      
      const formData = new FormData();
      formData.append('file', file);
      
      showLoading();
      
      try {
        const res = await fetch('/ocr', { method: 'POST', body: formData });
        const data = await res.json();
        
        if (!res.ok) {
          showError(data.error || 'Error desconocido');
          return;
        }
        
        showSuccess(data);
      } catch (e) {
        showError(`Error de conexi√≥n: ${e.message}`);
      }
    }
    
    function showLoading() {
      resultCard.style.display = 'block';
      result.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <div>Procesando PDF con OCR...</div>
          <div style="font-size: 0.9rem; margin-top: 10px; color: #999;">
            Esto puede tomar unos momentos dependiendo del tama√±o del archivo
          </div>
        </div>
      `;
      stats.style.display = 'none';
    }
    
    function showError(message) {
      resultCard.style.display = 'block';
      result.innerHTML = `<div class="error">‚ùå ${message}</div>`;
      stats.style.display = 'none';
    }
    
    function showSuccess(data) {
      resultCard.style.display = 'block';
      
      if (data.text && data.text.trim()) {
        result.innerHTML = `<div class="result-content">${data.text}</div>`;
        
        const wordCount = data.text.trim().split(/\s+/).length;
        const charCount = data.text.length;
        const lineCount = data.text.split('\n').length;
        
        stats.innerHTML = `
          <span>üìä Palabras: ${wordCount}</span>
          <span>üî§ Caracteres: ${charCount}</span>
          <span>üìÑ L√≠neas: ${lineCount}</span>
        `;
        stats.style.display = 'flex';
      } else {
        result.innerHTML = `
          <div class="error">
            ‚ö†Ô∏è No se pudo extraer texto del PDF. El archivo podr√≠a estar vac√≠o, 
            ser una imagen sin texto legible, o estar protegido.
          </div>
        `;
        stats.style.display = 'none';
      }
    }
  </script>
</body>
</html>
