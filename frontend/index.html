<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR PDF Server - Extractor de Texto</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 300;
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    #dropzone {
      border: 3px dashed #ccc;
      border-radius: 10px;
      padding: 60px 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f8f9fa;
      margin: 20px;
    }
    
    #dropzone:hover {
      border-color: #667eea;
      background: #f0f2ff;
      transform: translateY(-2px);
    }
    
    #dropzone.dragover {
      border-color: #667eea;
      background: #e8ecff;
      transform: scale(1.02);
    }
    
    .dropzone-content {
      pointer-events: none;
    }
    
    .dropzone-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #667eea;
    }
    
    .dropzone-text {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 10px;
    }
    
    .dropzone-subtext {
      font-size: 0.9rem;
      color: #999;
    }
    
    #result {
      margin: 20px;
      min-height: 200px;
    }
    
    .result-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .result-content {
      padding: 20px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      background: #f8f9fa;
      line-height: 1.6;
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #e9ecef;
    }
    
    .score-highlight {
      color: #dc3545;
      font-weight: bold;
      background-color: #ffe6e6;
      padding: 2px 4px;
      border-radius: 3px;
    }
    
    .ascii-chart {
      padding: 20px;
      background: #2d2d2d;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      white-space: pre;
      overflow-x: auto;
      border-top: 2px solid #667eea;
      line-height: 1.4;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #f5c6cb;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #c3e6cb;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      background: #e9ecef;
      padding: 10px 20px;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #dee2e6;
    }
    
    .analyze-button-container {
      padding: 20px;
      text-align: center;
      border-top: 1px solid #dee2e6;
    }
    
    .analyze-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      font-weight: 600;
    }
    
    .analyze-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .analyze-button:active {
      transform: translateY(0);
    }
    
    .analyze-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .score-analysis-section {
      padding: 20px;
      background: #f8f9fa;
      border-top: 2px solid #667eea;
    }
    
    .score-results {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
    
    input[type="file"] {
      display: none;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      #dropzone {
        margin: 10px;
        padding: 40px 20px;
      }
      
      .dropzone-text {
        font-size: 1rem;
      }
      
      #result {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ OCR PDF Server</h1>
    <div class="card">
      <div id="dropzone">
        <div class="dropzone-content">
          <div class="dropzone-icon">üìÅ</div>
          <div class="dropzone-text">Arrastra tu archivo PDF aqu√≠</div>
          <div class="dropzone-subtext">o haz clic para seleccionar un archivo</div>
        </div>
      </div>
    </div>
    
    <div class="card" id="result-card" style="display: none;">
      <div class="result-header">
        <span>üìù</span>
        <span>Texto Extra√≠do</span>
      </div>
      <div id="result"></div>
      <div class="stats" id="stats" style="display: none;"></div>
      <div class="analyze-button-container" id="analyze-button-container" style="display: none;">
        <button class="analyze-button" id="analyze-button">
          üéØ Detectar Puntuaciones y Graficar
        </button>
      </div>
    </div>
    
    <div class="card" id="score-card" style="display: none;">
      <div class="result-header">
        <span>üìä</span>
        <span>An√°lisis de Puntuaciones</span>
      </div>
      <div id="score-result"></div>
    </div>
  </div>
  
  <input type="file" id="fileInput" accept="application/pdf">
  
  <script>
    const dropzone = document.getElementById('dropzone');
    const result = document.getElementById('result');
    const resultCard = document.getElementById('result-card');
    const fileInput = document.getElementById('fileInput');
    const stats = document.getElementById('stats');
    const analyzeButtonContainer = document.getElementById('analyze-button-container');
    const analyzeButton = document.getElementById('analyze-button');
    const scoreCard = document.getElementById('score-card');
    const scoreResult = document.getElementById('score-result');
    
    let currentText = '';

    dropzone.addEventListener('click', () => fileInput.click());
    
    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });
    
    dropzone.addEventListener('dragleave', e => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
    });
    
    dropzone.addEventListener('drop', async e => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
    
    fileInput.addEventListener('change', () => {
      handleFiles(fileInput.files);
    });

    async function handleFiles(files) {
      const file = files[0];
      if (!file || file.type !== 'application/pdf') {
        showError('Solo se permiten archivos PDF');
        return;
      }
      
      const formData = new FormData();
      formData.append('file', file);
      
      showLoading();
      
      try {
        const res = await fetch('/ocr', { method: 'POST', body: formData });
        const data = await res.json();
        
        if (!res.ok) {
          showError(data.error || 'Error desconocido');
          return;
        }
        
        showSuccess(data);
      } catch (e) {
        showError(`Error de conexi√≥n: ${e.message}`);
      }
    }
    
    function showLoading() {
      resultCard.style.display = 'block';
      result.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <div>Procesando PDF con OCR...</div>
          <div style="font-size: 0.9rem; margin-top: 10px; color: #999;">
            Esto puede tomar unos momentos dependiendo del tama√±o del archivo
          </div>
        </div>
      `;
      stats.style.display = 'none';
    }
    
    function showError(message) {
      resultCard.style.display = 'block';
      result.innerHTML = `<div class="error">‚ùå ${message}</div>`;
      stats.style.display = 'none';
      analyzeButtonContainer.style.display = 'none';
      scoreCard.style.display = 'none';
    }
    
    function showSuccess(data) {
      resultCard.style.display = 'block';
      scoreCard.style.display = 'none'; // Hide score analysis when new OCR is done
      
      if (data.text && data.text.trim()) {
        currentText = data.text;
        
        result.innerHTML = `<div class="result-content">${data.text}</div>`;
        
        // Mostrar estad√≠sticas
        const wordCount = data.text.trim().split(/\s+/).length;
        const charCount = data.text.length;
        
        let statsHTML = `
          <span>üìä Palabras: ${wordCount}</span>
          <span>üî§ Caracteres: ${charCount}</span>
        `;
        
        stats.innerHTML = statsHTML;
        stats.style.display = 'flex';
        
        // Show the analyze button
        analyzeButtonContainer.style.display = 'block';
      } else {
        result.innerHTML = `
          <div class="error">
            ‚ö†Ô∏è No se pudo extraer texto del PDF. El archivo podr√≠a estar vac√≠o, 
            ser una imagen sin texto legible, o estar protegido.
          </div>
        `;
        stats.style.display = 'none';
        analyzeButtonContainer.style.display = 'none';
      }
    }
    
    // Handle score analysis button click
    analyzeButton.addEventListener('click', async () => {
      if (!currentText) return;
      
      analyzeButton.disabled = true;
      analyzeButton.textContent = '‚è≥ Analizando...';
      scoreCard.style.display = 'none';
      
      try {
        const res = await fetch('/analyze-scores', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ text: currentText })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          showScoreError(data.error || 'Error desconocido');
          return;
        }
        
        showScoreAnalysis(data);
      } catch (e) {
        showScoreError(`Error de conexi√≥n: ${e.message}`);
      } finally {
        analyzeButton.disabled = false;
        analyzeButton.textContent = 'üéØ Detectar Puntuaciones y Graficar';
      }
    });
    
    function showScoreError(message) {
      scoreCard.style.display = 'block';
      scoreResult.innerHTML = `<div class="error" style="margin: 20px;">‚ùå ${message}</div>`;
    }
    
    function showScoreAnalysis(data) {
      scoreCard.style.display = 'block';
      
      if (data.scores && data.scores.length > 0) {
        let scoreHTML = '<div class="score-analysis-section">';
        scoreHTML += '<h3 style="margin-bottom: 15px; color: #667eea;">üìä Puntuaciones Detectadas</h3>';
        scoreHTML += '<div class="score-results">';
        
        // List all scores
        data.scores.forEach(scoreInfo => {
          const score = scoreInfo[0];
          const label = scoreInfo[1];
          const type = scoreInfo[2] || 'desconocido';
          scoreHTML += `<div style="padding: 8px; border-bottom: 1px solid #e9ecef;">`;
          scoreHTML += `<strong>${label}:</strong> <span class="score-highlight">${score}</span> `;
          scoreHTML += `<span style="font-size: 0.8rem; color: #999;">(${type})</span>`;
          scoreHTML += `</div>`;
        });
        
        scoreHTML += '</div>';
        
        // Add ASCII chart if available
        if (data.ascii_chart && data.ascii_chart.trim()) {
          scoreHTML += `<div class="ascii-chart">${data.ascii_chart}</div>`;
        }
        
        scoreHTML += '</div>';
        scoreResult.innerHTML = scoreHTML;
      } else {
        scoreResult.innerHTML = `
          <div class="error" style="margin: 20px;">
            ‚ÑπÔ∏è No se detectaron puntuaciones en el texto.
          </div>
        `;
      }
    }
  </script>
</body>
</html>
